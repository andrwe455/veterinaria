<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="images/favicon.png" type="">
  <title>Login VetLife</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/stylelogin.css">
  <link rel="stylesheet" type="text/css" href="slide navbar style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>


<body>

	<header>
	  <a href="index.html">
		<img src="/Pagina/images/vetlifelogin.png" alt="Logo VetLife" />
	  </a>
	</header>
	
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
		
			<div class="signup">
				<form id="signup">
					<label for="chk" aria-hidden="true">Registro</label>
					<input type="text" name="txt" placeholder="Usuario" required="" id="name">
					<input type="email" name="email" placeholder="Email" required="" id="emails">
					<input type="password" name="pswd" placeholder="Contraseña" required="" id="pass">
					<a class="nav-link" href="/Admin/index.html"> <button>Registrate</button> </a>
				</form>
				<script src="../js/backend/singup.js"></script>
			</div>

			<div class="login">
				<form id="loginForm">
					<label for="chk" aria-hidden="true">Log In </label>
					<input type="email" id="email" name="email" placeholder="Email" required="">
					<input type="password" id="pswd" name="pswd" placeholder="Contraseña" required="">
					<button type="submit">Ingresa</button>
				</form>
			</div>
			<script>
				document.getElementById("loginForm").addEventListener("submit", function(event) {
					event.preventDefault(); // Evitar que el formulario se envíe automáticamente

					// Obtener los valores de los campos de entrada
					var email = document.getElementById("email").value;
					var password = document.getElementById("pswd").value;

					// Realizar validaciones aquí (por ejemplo, verificar el email y la contraseña)
					// Si las validaciones son exitosas, redirigir al usuario a la página de administrador
					if(email === "admin@example.com" && password === "contra123") {
						window.location.href = "../Admin/index.html";
					} else {
						// Si las validaciones fallan, mostrar un mensaje de error o realizar acciones apropiadas
						alert("Credenciales incorrectas. Por favor, inténtalo de nuevo.");
					}
				});
			</script>
	</div>
</body>
</html>
